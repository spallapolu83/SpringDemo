<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h3>USER REGISTER PAGE</h3>
        <form th:action="@{/user/userRegister}" method="POST">
           First Name   : <input type="text" name="userfName" id="userfName" class="form-control"/>
           Last Name   : <input type="text" name="userlName" id="userfName" class="form-control"/>
           EMAIL : <input type="number" name="userEmail" id="userEmail" class="form-control"/>
           ADDRESS: <textarea name="userAddr" id="userAddr" class="form-control"></textarea>                        
           USERNAME : <input type="text" name="userName" id="userName" class="form-control"/>
           PASSWORD : <input type="password" name="password" id="password" class="form-control"/>
           <button type="submit" class="btn btn-success">Create</button>
           <div class="row">
                <div class="col-2">
                    <a href="login">Click HERE to login</a>
                </div>
            </div>
        </form>
    </div>
    <!-- container end -->
</body>

</html>
